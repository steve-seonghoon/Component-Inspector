<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Plugin UI</title>
  <style>
    /* 기본 변수 정의 */
    :root {
      /* 간격 */
      --spacing-xs: 2px;
      --spacing-sm: 4px;
      --spacing-md: 8px;
      --spacing-lg: 12px;
      --spacing-xl: 16px;
      
      /* 폰트 크기 */
      --font-xs: 10px;
      --font-sm: 11px;
      --font-md: 12px;
      --font-lg: 13px;
    }

    /* 기본 스타일 */
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      color: var(--figma-color-text);
      background: var(--figma-color-bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 스캔 화면 */
    .scan-options {
      margin-bottom: var(--spacing-xl);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .scan-button {
      padding: var(--spacing-md);
      font-size: var(--font-lg);
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text);
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      cursor: pointer;
    }

    .scan-button:hover {
      background: var(--figma-color-bg-brand-hover);
    }

    /* 검색 */
    .search-container {
      margin-bottom: var(--spacing-lg);
    }

    .search-input {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-md);
      border: 1px solid var(--figma-color-border);
      background: var(--figma-color-bg-secondary);
      border-radius: 6px;
      font-size: var(--font-md);
      outline: none;
      color: var(--figma-color-text);
    }

    .search-input:focus {
      border-color: var(--figma-color-bg-brand);
    }

    /* 그룹 헤더 */
    .group-header {
      margin-top: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
      padding: 0 var(--spacing-sm);
    }

    .group-title {
      font-weight: 600;
      margin: 0 0 var(--spacing-xs) 0;
      font-size: var(--font-lg);
    }

    .group-count {
      font-size: var(--font-sm);
      color: var(--figma-color-text-secondary);
    }

    /* 리스트 */
    .list-container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    /* 리스트 아이템 */
    .list-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-lg);
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      padding: var(--spacing-md);
      border-radius: 6px;
      cursor: pointer;
    }

    .list-item:hover {
      border: 1px solid var(--figma-color-border-brand-strong);
    }

    .preview-image {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: contain;
      background: lightgray;
      flex-shrink: 0;
      padding: var(--spacing-sm);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 400;
      margin: 0 0 var(--spacing-sm) 0;
      font-size: var(--font-lg);
    }

    .item-meta {
      font-size: var(--font-sm);
      color: var(--figma-color-text-secondary);
    }

    .item-id {
      font-size: var(--font-xs);
      color: var(--figma-color-text-disabled);
      margin-top: var(--spacing-sm);
    }

    /* 버튼 */
    button {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text);
      border: none;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 6px;
      cursor: pointer;
      font-size: var(--font-md);
    }

    button:hover {
      background: var(--figma-color-bg-brand-hover);
    }

    /* 화면 전환 */
    .step-view {
      display: none;
    }

    .step-view.active {
      display: block;
    }

    /* 네비게이션 */
    .nav-header {
      display: flex;
      align-items: center;
      padding: var(--spacing-lg) var(--spacing-md);
      border-bottom: 1px solid var(--figma-color-border);
      background: var(--figma-color-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-back {
      position: absolute;
      left: var(--spacing-lg);
      background: none;
      border: none;
      padding: var(--spacing-xs) var(--spacing-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      color: var(--figma-color-text);
    }

    .nav-back:hover {
      background: none;
    }

    .nav-title {
      font-weight: 600;
      text-align: center; /* 텍스트를 가운데 정렬 */
      flex-grow: 1; /* 남은 공간을 차지하도록 설정 */
      font-size: var(--font-lg);
      margin: 0;
    }

    /* 스낵바 */
    .snackbar {
      position: fixed;
      left: 50%;
      bottom: var(--spacing-lg);
      transform: translateX(-50%);
      padding: var(--spacing-md) var(--spacing-lg);
      background: black;
      color: white;
      border-radius: 6px;
      font-size: var(--font-md);
      opacity: 0;
      pointer-events: none;
      z-index: 9999; /* 항상 최상위에 표시 */
    }

    .snackbar.show {
      opacity: 1;
    }

    /* 스타일 추가 */
    .library-badge {
      display: inline-block;
      padding: 1px 4px;
      border-radius: 2px;
      font-size: var(--font-xs);
      font-weight: 400;
      margin-right: var(--spacing-sm);
    }

    .library-badge.external {
      background-color: var(--figma-color-bg-warning);
      color: black;
    }

    .library-badge.local {
      background-color: var(--figma-color-bg-success);
      color: white;
    }

        /* 스타일 추가 */
    .nested-badge {
      display: inline-block;
      padding: 1px 4px;
      border-radius: 2px;
      font-size: var(--font-xs);
      font-weight: 400;
      margin-right: var(--spacing-sm);
      background-color: var(--figma-color-bg-danger);
      color: white;
    }

    /* 버튼 스타일 추가 */
    .action-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-lg) var(--spacing-lg);
      background: var(--figma-color-bg-brand);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: var(--font-md);
      width: 100%;
    }

    .action-button:hover {
      background: var(--figma-color-bg-brand-hover);
    }

    /* 컴포넌트 정보 스타일 */
    .component-info {
      margin-bottom: var(--spacing-xl);
      padding: var(--spacing-lg);
      background: var(--figma-color-bg-secondary);
      border-radius: 6px;
    }

    .component-info .component-name {
      font-size: var(--font-lg);
      font-weight: 400;
      margin: 0 0 var(--spacing-md) 0;
    }

    .component-info .variants {
      margin: var(--spacing-md) 0;
    }

    .component-info .variants h4 {
      font-size: var(--font-md);
      font-weight: 400;
      margin: 0 0 var(--spacing-sm) 0;
      color: var(--figma-color-text-secondary);
    }

    .component-info .variants ul {
      margin: 0;
      padding-left: var(--spacing-lg);
      list-style-type: none;
    }

    .component-info .variants li {
      font-size: var(--font-sm);
      color: var(--figma-color-text-secondary);
      margin-bottom: var(--spacing-xs);
    }

    .component-info .preview-image {
      width: calc(100% - var(--spacing-md) * 2); /* 좌우 패딩만큼 빼기 */
      height: 120px; /* 높이 줄임 */
      margin: 0; /* 상하 여백 추가 및 중앙 정렬 */
      border-radius: 4px;
      object-fit: contain;
      background: lightgray;
      padding: var(--spacing-md); /* 내부 여백 추가 */
    }



    /* 스크롤 영역 */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-xl);
    }

    ::-webkit-scrollbar {
      display: none;
    }

  </style>
</head>
<body>
  <!-- Step 1: 스캔 범위 선택 -->
  <div id="step1" class="step-view active">
    <div class="nav-header">
      <h2 class="nav-title">스캔 범위 선택</h2>
    </div>
    
    <div class="content-area">
    <div class="scan-options">
      <button class="scan-button" data-type="page">
        현재 페이지 스캔
      </button>
      <button class="scan-button" data-type="selection">
        선택한 레이어 스캔
      </button>
    </div>
    </div>
  </div>

  <!-- Step 2: 컴포넌트 리스트 & 선택 -->
  <div id="step2" class="step-view">
    <div class="nav-header">
      <button class="nav-back" onclick="showStep(1)"><</button>
      <h2 class="nav-title">콤포넌트</h2>
    </div>
    
    <div class="content-area">
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="컴포넌트 검색..."
      >
    </div>
    
    <div id="component-list" class="list-container"></div>
    </div>
  </div>

  <!-- Step 3: 인스턴스 리스트 -->
  <div id="step3" class="step-view">
    <div class="nav-header">
      <button class="nav-back" onclick="showStep(2)"><</button>
      <h2 class="nav-title">인스턴스</h2>
    </div>
    
    <div class="content-area">
    <div id="instance-list" class="list-container"></div>
    </div>
  </div>

  <script>
    let componentData = null;
    let selectedComponent = null;
    let pageName = '';

    // 단계 전환 함수
    function showStep(step) {
      document.querySelectorAll('.step-view').forEach(view => {
        view.classList.remove('active');
      });
      document.getElementById(`step${step}`).classList.add('active');
    }

    // 컴포넌트 렌더링 함수
    function renderComponent(component) {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.onclick = () => selectComponent(component);

      const isComponentSet = component.type === 'COMPONENT_SET';
      const instanceCount = isComponentSet ? component.totalInstanceCount : component.instanceCount;
      const variantsInfo = isComponentSet ? `${component.variants.length} variants • ` : '';
      const libraryInfo = component.isFromExternalLibrary ? 
        `<span class="library-badge external">외부</span>` : 
        `<span class="library-badge local">로컬</span>`;

      div.innerHTML = `
        ${component.previewUrl ? 
          `<img class="preview-image" src="${component.previewUrl}" alt="${component.name}">` :
          `<div class="preview-image"></div>`
        }
        <div class="item-info">
          <h3 class="item-name">${component.name}</h3>
          <div class="item-meta">
            ${libraryInfo}
            ${variantsInfo}${instanceCount} instance${instanceCount !== 1 ? 's' : ''}
          </div>
          <div class="item-id">ID: ${component.id}</div>
        </div>
      `;

      return div;
    }

    // 컴포넌트 선택 함수
    function selectComponent(component) {
      selectedComponent = component;
      renderInstanceList(component);
      showStep(3);
    }

    // 인스턴스 리스트 렌더링 함수
    function renderInstanceList(component) {
      const instanceList = document.getElementById('instance-list');
      instanceList.innerHTML = '';

      // 상단 영역 컨테이너
      const headerContainer = document.createElement('div');
      headerContainer.style.marginBottom = 'var(--spacing-xl)';

      // 컴포넌트 정보 표시
      const componentInfoDiv = document.createElement('div');
      componentInfoDiv.className = 'component-info';
      componentInfoDiv.innerHTML = `
        <h3 class="component-name">${component.name}</h3>
        ${component.type === 'COMPONENT_SET' ? `
          <div class="variants">
            <h4>Variants:</h4>
            <ul>
              ${component.variants.map(variant => `<li>${variant.name}</li>`).join('')}
            </ul>
          </div>
        ` : ''}
        ${component.previewUrl ? 
          `<img class="preview-image" src="${component.previewUrl}" alt="${component.name}">` :
          `<div class="preview-image"></div>`
        }
      `;
      headerContainer.appendChild(componentInfoDiv);

      // 모든 인스턴스 선택 버튼 추가
      const selectAllButton = document.createElement('button');
      selectAllButton.className = 'action-button';
      selectAllButton.innerHTML = `
        <span>모든 인스턴스 선택</span>
        <span>(${component.type === 'COMPONENT_SET' ? component.totalInstanceCount : component.instanceCount})</span>
      `;
      selectAllButton.onclick = () => selectAllInstances(component);
      headerContainer.appendChild(selectAllButton);

      instanceList.appendChild(headerContainer);

      if (component.type === 'COMPONENT_SET') {
        component.variants.forEach(variant => {
          if (variant.instanceCount > 0) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'group';
            
            groupDiv.innerHTML = `
              <div class="group-header">
                <h3 class="group-title">${variant.name}</h3>
                <div class="group-count">${variant.instanceCount} instances</div>
              </div>
            `;

            const instancesDiv = document.createElement('div');
            instancesDiv.className = 'list-container';
            
            variant.instances.forEach(instance => {
              const instanceDiv = document.createElement('div');
              instanceDiv.className = 'list-item';
              instanceDiv.onclick = () => selectInstance(instance);
              
              instanceDiv.innerHTML = `
                <div class="item-info">
                  <h4 class="item-name">${instance.name}</h4>
                  <div class="item-meta">
                    ${instance.isNested ? '<span class="nested-badge">Nested</span>' : ''}
                  </div>
                  <div class="item-id">ID: ${instance.id}</div>
                </div>
              `;
              
              instancesDiv.appendChild(instanceDiv);
            });

            groupDiv.appendChild(instancesDiv);
            instanceList.appendChild(groupDiv);
          }
        });
      } else {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';
        
        groupDiv.innerHTML = `
          <div class="group-header">
            <h3 class="group-title">${component.name}</h3>
            <div class="group-count">${component.instanceCount} instances</div>
          </div>
        `;

        const instancesDiv = document.createElement('div');
        instancesDiv.className = 'list-container';
        
        component.instances.forEach(instance => {
          const instanceDiv = document.createElement('div');
          instanceDiv.className = 'list-item';
          instanceDiv.onclick = () => selectInstance(instance);
          
          instanceDiv.innerHTML = `
            <div class="item-info">
              <h4 class="item-name">${instance.name}</h4>
              <div class="item-meta">
                ${instance.isNested ? '<span class="nested-badge">Nested</span>' : ''}
              </div>
              <div class="item-id">ID: ${instance.id}</div>
            </div>
          `;
          
          instancesDiv.appendChild(instanceDiv);
        });

        groupDiv.appendChild(instancesDiv);
        instanceList.appendChild(groupDiv);
      }
    }

    // 인스턴스 선택 함수
    function selectInstance(instance) {
      // 선택된 인스턴스 하이라이트
      document.querySelectorAll('.instance-item').forEach(item => {
        item.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');

      // 피그마에 선택된 인스턴스 알림
      parent.postMessage({ 
        pluginMessage: { 
          type: 'select-instance',
          instanceId: instance.id
        } 
      }, '*');
    }

    // 검색 관련 변수와 함수 추가
    let searchTimeout = null;
    const searchInput = document.getElementById('search-input');

    // 검색 입력 처리
    searchInput.addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase().trim();
      
      // 디바운스 처리
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      searchTimeout = setTimeout(() => {
        const filteredComponents = componentData.filter(component => {
          return component.name.toLowerCase().includes(keyword);
        });
        
        renderResults(filteredComponents, false); // false: 단계 전환하지 않음
      }, 300);
    });

    // renderResults 함수 수정
    function renderResults(data, switchStep = true) {
      const componentList = document.getElementById('component-list');
      componentList.innerHTML = '';
      
      if (!data || data.length === 0) {
        const keyword = searchInput.value.trim();
        componentList.innerHTML = `
          <div class="loading">
            ${keyword ? `No components found for "${keyword}"` : 'No components found'}
          </div>
        `;
        return;
      }

      // 컴포넌트 그룹 생성
      const groupDiv = document.createElement('div');
      groupDiv.className = 'group';

      // 그룹 헤더 추가
      groupDiv.innerHTML = `
        <div class="group-header">
          <h3 class="group-title">${pageName}</h3>
          <div class="group-count">${data.length} component${data.length !== 1 ? 's' : ''}</div>
        </div>
      `;

      // 컴포넌트 리스트 컨테이너
      const componentsDiv = document.createElement('div');
      componentsDiv.className = 'list-container';
      
      // 컴포넌트 렌더링
      data.forEach(component => {
        componentsDiv.appendChild(renderComponent(component));
      });

      groupDiv.appendChild(componentsDiv);
      componentList.appendChild(groupDiv);

      if (switchStep) {
        showStep(2);
      }
    }

    // 스캔 시작 버튼 클릭 이벤트
    document.querySelectorAll('.scan-button').forEach(button => {
      button.onclick = (e) => {
        const scanType = e.target.dataset.type;
        showStep(2);
        // 기존 결과 초기화
        componentData = null;
        const componentList = document.getElementById('component-list');
        componentList.innerHTML = '';
        
        setTimeout(() => {
          showMessage('인스턴스 스캔 중...');
          parent.postMessage({ 
            pluginMessage: { 
              type: 'search-instances',
              scanType
            } 
          }, '*');
        }, 100);
      };
    });

    // 스낵바 관리
    let snackbarTimeout = null;

    function showMessage(message) {
      if (snackbarTimeout) {
        clearTimeout(snackbarTimeout);
      }

      // 이전 스낵바 제거
      const oldSnackbar = document.querySelector('.snackbar');
      if (oldSnackbar) {
        oldSnackbar.classList.remove('show');
        setTimeout(() => oldSnackbar.remove(), 200);
      }

      const snackbar = document.createElement('div');
      snackbar.className = 'snackbar';
      snackbar.textContent = message;
      document.body.appendChild(snackbar); // 스낵바를 body에 추가

      requestAnimationFrame(() => {
        snackbar.classList.add('show');
      });

      snackbarTimeout = setTimeout(() => {
        snackbar.classList.remove('show');
        setTimeout(() => snackbar.remove(), 200);
      }, 3000);
    }

    // 플러그인으로부터 메시지 수신
    window.onmessage = async (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg) {
        switch (msg.type) {
          case 'scan-start':
            showMessage('인스턴스 스캔 중...');
            break;
          case 'analysis-start':
            showMessage(`인스턴스 ${msg.count}개 분석 중...`);
            break;
          case 'scan-complete':
            showMessage('컴포넌트 스캔 완료');
            break;
          case 'update-results':
            componentData = msg.data;
            pageName = msg.pageName;
            renderResults(componentData);
            break;
        }
      }
    };

    // 모든 인스턴스 선택 함수
    function selectAllInstances(component) {
      let allInstances = [];
      
      if (component.type === 'COMPONENT_SET') {
        // 컴포넌트 세트의 경우 모든 variant의 인스턴스를 수집
        component.variants.forEach(variant => {
          allInstances = [...allInstances, ...variant.instances];
        });
      } else {
        // 단일 컴포넌트의 경우
        allInstances = component.instances;
      }
      
      // 피그마에 선택된 인스턴스들 알림
      parent.postMessage({ 
        pluginMessage: { 
          type: 'select-all-instances',
          instanceIds: allInstances.map(instance => instance.id)
        } 
      }, '*');
    }
  </script>
</body>
</html>
